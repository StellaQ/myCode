<!DOCTYPE html>
<html>
<head>
    <title>mob_yangfan01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="
    width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="font/icomoon/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/4.css">
</head>
<body>
<div class="container">
    <div class="banner">
        <span>记一笔</span>
        <button class="button">发布</button>
    </div>
    <ul class="list">
        <li class="clearfix">
            <p class="item fl">
                <span class="icon-coin-yen"></span>
                <span>收入</span>
            </p>
        </li>
        <li class="clearfix">
            <p class="item fl">
                <span class="icon-t-shirt"></span>
                <span>衣服</span>
            </p>
            <p class="item fl">
                <span class="icon-mug"></span>
                <span>饮食</span>
            </p>
            <p class="item fl">
                <span class="icon-shop"></span>
                <span>住宿</span>
            </p>
            <p class="item fl">
                <span class="icon-airplane"></span>
                <span>交通</span>
            </p>
        </li>
        <li class="clearfix">
            <p class="item fl">
                <span class="icon-credit-card"></span>
                <span>购物</span>
            </p>
            <p class="item fl">
                <span class="icon-flickr"></span>
                <span>其它</span>
            </p>
        </li>
    </ul>
    <div class="calContainer" unselectable="on" style="-moz-user-select:none;-webkit-user-select:none;" onselectstart="return false;">
        <div class="calBox">
            <div class="output clearfix">
                <span class="icon-credit-card fl"></span>
                <span class="fl type">交通</span>
                <!-- <span class="fr total">¥776.50</span> -->
                <span class="fr total">¥0</span>
            </div>
            <div class="cal">
                <ul class="clearfix">
                    <li class="fl btnNum">1</li>
                    <li class="fl btnNum">2</li>
                    <li class="fl btnNum">3</li>
                    <li class="icon-cancel-circle fl btnCancel"></li>
                </ul>
                <ul class="clearfix">
                    <li class="fl btnNum">4</li>
                    <li class="fl btnNum">5</li>
                    <li class="fl btnNum">6</li>
                    <li class="fl btnAdd">+</li>
                </ul>
                <ul class="clearfix">
                    <li class="fl btnNum">7</li>
                    <li class="fl btnNum">8</li>
                    <li class="fl btnNum">9</li>
                    <li class="fl">-</li>
                </ul>
                <ul class="clearfix">
                    <li class="fl btnReset">C</li>
                    <li class="fl btnNum">0</li>
                    <li class="fl btnDot">.</li>
                    <li class="fl btnEqual">=</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script> -->
<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script src="js/4.js"></script>
</script>
</body>
</html>
