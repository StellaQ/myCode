<!DOCTYPE html>
<html>
<head>
    <title>可用jquery重写</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
<div class="container">
    <div class="imageBox">
        <ul class="clearfix" id="imageList">
            <li><img src="../../../asset/1.jpg"></li>
            <li><img src="../../../asset/2.jpeg"></li>
            <li><img src="../../../asset/3.jpg"></li>
            <li><img src="../../../asset/4.jpg"></li>
            <li><img src="../../../asset/1.jpg"></li>
        </ul>
        <ul class="clearfix" id="dotList">
            <li class="whiteDot"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="config">
        <span>config:</span>
        <p>
            <label for="posOrder">正序</label>
            <input type="radio" name="order" value="posOrder" id="posOrder" checked="checked">
            <label for="revOrder">倒序</label>
            <input type="radio" name="order" value="revOrder" id="revOrder">
        </p>
        <p>
            <label for="yesloop">循环</label>
            <input type="radio" name="loop" value="yesloop" id="yesloop" checked="checked">
            <label for="notloop">不循环</label>
            <input type="radio" name="loop" value="notloop" id="notloop">
        </p>
        <p>
            <input type="number" name="lasttime" placeholder="间隔时长ms">
            <button type="button">改变时长</button>
        </p>
    </div>
</div>

<script src="../util2.js"></script>
<script src="1.js"></script>
</body>
</html>
