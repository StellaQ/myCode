<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        div{
            width: 209px;
            padding: 20px;
            background-color: #f5f5f5;
            display: none;
        }
    </style>
</head>
<body>
<p>
    show me the furry friend of the day
</p>
<div>
    <img src="../../codeexample/ch01/Begin/images/furry_friend.jpg">
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
$(document).ready(function () {
    $('p').click(function(){
        $('div').slideToggle('slow');
        $('img').fadeIn(1000);
    })
});
</script>
</body>
</html>
