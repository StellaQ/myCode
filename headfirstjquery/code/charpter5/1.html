<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../codeexample/ch05/end/styles/my_style.css">
</head>
<body>
<header id="top">
    <img id="text_top" src="../../codeexample/ch05/end/images/Monster_Mashup.png" />
    <p>Make your own monster face by clicking on the picture.</p>
</header>
<div id="container">
    <img class="lightning" id="lightning1" src='../../codeexample/ch05/end/images/lightning-01.jpg' />
    <img class="lightning" id="lightning2" src='../../codeexample/ch05/end/images/lightning-02.jpg' />
    <img class="lightning" id="lightning3" src='../../codeexample/ch05/end/images/lightning-03.jpg' />
    <div id="frame">
        <div id="pic_box">
            <div id="head" class="face">
                <img src="../../codeexample/ch05/end/images/headsstrip.jpg">
            </div>
            <div id="eyes" class="face">
                <img src="../../codeexample/ch05/end/images/eyesstrip.jpg">
            </div>
            <div id="nose" class="face">
                <img src="../../codeexample/ch05/end/images/nosesstrip.jpg">
            </div>
            <div id="mouth" class="face">
                <img src="../../codeexample/ch05/end/images/mouthsstrip.jpg">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="1.js"></script>
</body>
</html>
