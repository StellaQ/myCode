<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../codeexample/ch06/end/styles/my_style.css">
    <style type="text/css">
        .clearfix{
            zoom: 1;
        }
        .clearfix:before,
        .clearfix:after{
            content: '';
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .fl{
            float: left;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Click to reveal your cards</h1>
    <h3 id="hdrTotal"></h3>    <!-- Total: 17 -->
    <h3 id="hdrResult"></h3>   <!-- BUST! -->
    <div id="my_hand">         <!-- 放n张牌 -->
    </div>
    <div id="result">          <!-- 显示打勾或错误的图片 -->
        <img src="../../codeexample/ch06/end/images/check.png" id="imgResult">
    </div>
    <div id="controls" class="clearfix">
        <div id="btnDeal" class="fl">     <!-- 游戏开始按钮 -->
            <img src="../../codeexample/ch06/end/images/deck_small.jpg">
        </div>
        <div id="btnHit">      <!-- 继续发牌按钮 -->
            <img src="../../codeexample/ch06/end/images/deck_small.jpg">
        </div>
        <div id="btnStick">    <!-- 开始计算牌数按钮 -->
            <img src="../../codeexample/ch06/end/images/stick_small.jpg">
        </div>
        <div id="btnRestart">  <!-- 重新开始游戏按钮 -->
            <img src="../../codeexample/ch06/end/images/restart_small.jpg">
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<!-- <script src="1.js"></script> -->
<script src="2.js"></script>
</body>
</html>
